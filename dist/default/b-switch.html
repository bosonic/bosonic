<element name="b-switch">
    <template>
        <style>:host {
                display: inline-block;
                position: relative;
                min-width: 60px;
                height: 24px;
                overflow: hidden;
                border: 1px solid rgb(214, 214, 214);
                border-radius: 2px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-transition: border 0.130s ease-out;
                transition: border 0.130s ease-out;
                cursor: pointer;
                font-size: 10px;
            }
            :host(.on) {
                border: 1px solid rgb(105, 148, 163);
            }
            .b-switch {
                position: absolute;
                left: calc(-100% + 24px);
                width: calc(200% - 24px);
                height: 100%;
                overflow: hidden;
                white-space: nowrap;
                -webkit-transition: left 0.130s ease-out;
                transition: left 0.130s ease-out;
            }
            .b-switch.on {
                left: 0;
            }
            .b-switch > * {
                float: left;
            }
            .b-switch-on, .b-switch-off {
                width: 50%;
                height: 100%;
                text-align: center;
                box-sizing: border-box;
                line-height: 24px;
            }
            .b-switch-on {
                padding-right: calc(24px / 2);
                background-color: #689caf;
                color: #fff;
                box-shadow: 0 3px 5px rgba(0,0,0,.125) inset;
            }
            .b-switch-off {
                padding-left: calc(24px / 2);
                background-color: #bfbfbf;
                color: #333;
                box-shadow: 0 3px 5px rgba(0,0,0,.125) inset;
            }
            .b-switch-thumb {
                position: absolute;
                left: calc(50% - 24px / 2);
                width: 24px;
                height: 100%;
                border-radius: 1px;
                background-color: #e0e0e0;
                box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 1px 0 rgba(255, 255, 255, .3) inset;
            }
        </style>
        <div class="b-switch">
            <span class="b-switch-on"></span>
            <span class="b-switch-thumb"></span>
            <span class="b-switch-off"></span>
        </div>
    </template>
    <script>
        (function(){
            Bosonic.register({
                listeners: {
                    'tap': 'toggle'
                },

                keyBindings: {
                    'enter space': 'toggle'
                },

                hostAttributes: {
                    role: 'checkbox',
                    tabindex: 0
                },

                get noCaption() {
                    return this.hasCustomAttribute('nocaption');
                },

                get onCaption() {
                    return this.getCustomAttribute('oncaption') || 'ON';
                },

                get offCaption() {
                    return this.getCustomAttribute('offcaption') || 'OFF';
                },

                get value() {
                    return this.checked;
                },

                get checked() {
                    return this.hasCustomAttribute('checked');
                },

                get root() {
                    return this.shadowRoot;
                },

                set checked(value) {
                    this.toggleClass('on', value);
                    this.toggleClass('on', value, this.root.querySelector('.b-switch'));
                    this.toggleStateAttribute('aria-checked', value);
                    this.toggleCustomAttribute('checked', value);
                },

                createdCallback: function() {
                    if (!this.noCaption) {
                        this.root.querySelector('.b-switch-on').textContent = this.onCaption;
                        this.root.querySelector('.b-switch-off').textContent = this.offCaption;
                    }
                    this.checked ? this.activate() : this.deactivate();
                },

                activate: function() {
                    this.checked = true;
                },

                deactivate: function() {
                    this.checked = false;
                },

                toggle: function() {
                    this.checked = !this.checked;
                }
            });
        })();
    </script>
</element>
